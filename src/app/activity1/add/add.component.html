<h1>Baked Goods</h1>
<br>
<form #form="ngForm">
    <div class="form-control">
        <label>
            Id
            <select>
                <option value="">Select Id</option>
                <option *ngFor="let id of ids">{{id}}</option>
            </select>
        </label>
    </div>
    <div class="form-control">
        <label>
            Type
            <select>
                <option value="">Select Type</option>
                <option *ngFor="let type of types">{{type}}</option>
            </select>
        </label>
    </div>
    <div class="form-control">
        <label>
            Batter
            <select>
                <option value="">Select Batter</option>
                <option *ngFor="let batter of batters">{{batter}}</option>
            </select>
        </label>
    </div>
    <div class="form-control">
        <label>
            Topping
            <input type="text" placeholder="Enter topping">
        </label>
    </div>
    <button type="submit" [disabled]="form.invalid">
        Create
    </button>
</form>
